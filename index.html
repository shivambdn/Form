<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
      <fieldset>
          <legend>Person Details</legend>
    <form action="">
      <label for="fname">FirstName</label>
      <input type="text" name="firstName" id="fname" />
      <br><br>
      <label for="middlename">MiddleName</label>
      <input type="text" name="middleName" id="fname" />
      <br><br>
      <label for="lastname">LastName</label>
      <input type="text" name="LastName" id="fname" />
      <br><br>

    <label for="course">Course :</label>
    <select name="" id="course">
    <option value="">Course</option>
    <option value="">Bcom</option>
    <option value="">Mca</option>
    <option value="">Bca</option>
    <option value="">Bsc</option>
    <option value="">B.Tech</option>
</select>
    <br><br>

    <label for="gender">Gender :</label>
    <br>
    <input type="radio" name="gender" id="male">
    <label for="male">Male</label>
    <br>
    <input type="radio" name="gender" id="female">
    <label for="female">Female</label>
    <br>
    <input type="radio" name="gender" id="others">
    <label for="others">Others</label>
    <br><br>

    <label for="dob">DOB</label>
    <input type="datetime-local" name="" id="dob">
    <br>

    <label for="phone">Phone :</label>
    <input type="text" name="" id="phone" placeholder="+91" disabled required size="3">
    <input type="text" name="" id="phone" size="10" maxlength="10">
    <br><br>

    <label for="address">Address :</label><br>
    <textarea name="" id="address" cols="30" rows="10"></textarea>
    <br><br>

    <label for="email">Email :</label>
    <input type="email" name="" id="email" required placeholder="abc@gmail.com">
    <br><br><br>

    <label for="password">Password :</label>
    <input type="password" name="" id="password">
    <br><br>
    <label for="re-password">Re-type Password :</label>
    <input type="password" name="" id="repassword">
    <br><br>

    <input type="checkbox" name="" id="terms">
    <label for="terms">Agree to terms and condition</label>
    <br><br>

    <label for="choose_file">Choose file :</label>
    <input type="file" name="" id="choose_file">
    <br><br>

    <label for="color">Choose Color :</label>
    <input type="color" name="" id="">
    <br>
    <input type="reset" value="Reset">
    <input type="submit" value="Submit">
    </form>
</fieldset>
  </body>
</html>
